            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

				<p>To store objects in <strong>NSUserDefaults</strong> must use the class <strong>NSKeyedArchiver</strong>:</p>

<figure class="highlight"><pre><code class="language-objective-c" data-lang="objective-c">+(void)saveCustomObject:(NSMutableArray*)object forKey:(NSString*)key  
{  
    NSUserDefaults *prefs = [NSUserDefaults standardUserDefaults];  
    NSData *myEncodedObject = [NSKeyedArchiver archivedDataWithRootObject:object];  
    [prefs setObject:myEncodedObject forKey:key];  
    [[NSUserDefaults standardUserDefaults] synchronize];  
} 

+(NSMutableArray*)loadCustomObjectWithKey:(NSString*)key  
{  
    NSUserDefaults *prefs = [NSUserDefaults standardUserDefaults];  
    NSData *myEncodedObject = [prefs objectForKey:key ];  
    NSMutableArray *obj = (NSMutableArray *)[NSKeyedUnarchiver unarchiveObjectWithData: myEncodedObject];  
    return obj;  
}</code></pre></figure>
